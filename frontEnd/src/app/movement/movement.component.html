<button id="moveForward" (mousedown)="forward()" (mouseup)="stop()">forward</button>
<button id="moveBackward" (mousedown)="backward()" (mouseup)="stop()">backward</button>
<button id="turnLeft" (mousedown)="turnLeft()" (mouseup)="stop()">turn left</button>
<button id="turnRight" (mousedown)="turnRight()" (mouseup)="stop()">turn right</button>
<select [(ngModel)]="speed">
  <option *ngFor="let speed of predefinedSpeeds()" [ngValue]="speed">{{speed}}</option>
</select>
